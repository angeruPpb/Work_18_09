<!DOCTYPE HTML>
<html>
    <head>
    	<link rel="stylesheet" href="{{url_for('static',filename='styles.css')}}">
        <meta charset="utf-8" />
        <title>Formulario</title>
    </head>
    <body>
        <div id="sect_7">
        <h1><center>Formulario Curriculum</center></h1>
    	</div>
		<form action="{{url_for('curriculum')}}" method="post">
		<div id="parent">
			<div = id="sect_5">
				<p>Nombre y Apellidos: </p>
				<input type="text" name="name">
				<p>Fecha de nacimiento: </p>
				<input type="date" name="fecha">
				<p>Ocupacion: </p>
				<input type="text" name="ocupacion">
				<p>Contacto: </p>
				<input type="text" name="email" placeholder="E-mail">
				<input type="tel" name="phone" placeholder="123456789" pattern="[0-9]{3} [0-9]{3} [0-9]{3}">
				<p>Nacionalidad: </p>
				<select id="nacionalidad" name="nacionalidad">
					<option value="Peruano">Peruano</option>
					<option value="Chileno">Chileno</option>
					<option value="Brasile単o">Brasile単o</option>
					<option value="Argentino">Argentino</option>
					<option value="Uruguayo">Uruguayo</option>
					<option value="Espa単ol">Espa単ol</option>
				</select>
				<p>Nivel de ingles: </p>
				<input type="radio" id="1" name="ingles" value="Avanzado">
				<label for="1">Avanzado</label><br>
				<input type="radio" id="2" name="ingles" value="Intermedio">
				<label for="2">Intermedio</label><br>
				<input type="radio" id="3" name="ingles" value="Basico">
				<label for="3">Basico</label><br>
				<input type="radio" id="4" name="ingles" value="Nativo">
				<label for="4">Nativo</label><br>
			</div>
			<div id="sect_6">
				<p>Lenguajes de Programacion: </p>
				<input type="checkbox" id="1" name="Python" value="Python">
				<label for="1">Python</label><br>
				<input type="checkbox" id="2" name="C++" value="C++">
				<label for="2">C++</label><br>
				<input type="checkbox" id="3" name="Java" value="Java">
				<label for="3">Java</label><br>
				<input type="checkbox" id="4" name="PHP" value="PHP">
				<label for="4">PHP</label><br>
				<input type="checkbox" id="5" name="C#" value="C#">
				<label for="5">C#</label><br>
				<p>Aptitudes: </p>
				<input list="Aptitudes" name="Aptitudes" id="Aptitud">
				<datalist id="Aptitudes">
					<option value="Amigable"></option>
					<option value="Trabajador"></option>
					<option value="Activo"></option>
					<option value="Liderazgo"></option>
					<option value="Bondadoso"></option>
				</datalist>
				<p>Habilidades: </p>
				<input type="checkbox" id="1" name="h1" value="h1">
				<label for="1">Trabajo en equipo</label><br>
				<input type="checkbox" id="2" name="h2" value="h2">
				<label for="2">Comunicacion Constante</label><br>
				<input type="checkbox" id="3" name="h3" value="h3">
				<label for="3">Creatividad</label><br>
				<input type="checkbox" id="4" name="h4" value="h4">
				<label for="4">Actitud Positiva</label><br>
				<input type="checkbox" id="5" name="h5" value="h5">
				<label for="5">Capacidad para resolver problemas</label><br>
				<p>Perfil: </p>
				<textarea id="perfil" name="perfil" rows="6" cols="50">Coloque una breve descripcion.	
				</textarea><br><br>
				<button class="button">Registrar</button>
			</div>
		</div>
		</form>

	</body>
</html>
